<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="biblioteca.js" defer></script>
    <link rel="stylesheet" href="biblioteca.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">

        <header>
            
            <div class="menu">
                <ul id="lista">
                    <li> <a href="#dalumnos">ALUMNOS</a></li> 
                    <li> <a href="#dlibros">LIBROS</a> </li>
                    <li> <a href="#dprestamos">PRESTAMOS</a></li>
                </ul>
            </div>

        </header>
        
        <main>
            <div class="alumnos" id ="dalumnos"> <!--alumnos clientes lectores ???????-->

                <h1 style="text-align: center; color: rgb(224, 219, 219);">ALUMNOS</h1>

                <input class="alu" type="text" id="AluDni" placeholder="Dni">
                <input class="alu" type="text" id="AluNom" placeholder="Nombre">
                <input class="alu" type="text" id="AluDir" placeholder="Direccion">

                <button id="agrAl" onclick="guardar2()">
                    <img src="./img/save.png" alt="boton guardar" style="height: 20px; width: 20px;">
                </button>

                <button id="actAl" onclick="actualizar2()" hidden>
                    <img src="./img/refresh.png" alt="boton actualizar" style="height: 20px; width: 20px;">
                </button>

                <hr>
                <div id="lisAlu">

                </div>
            </div>

            <div class="libros" id ="dlibros">

                <h1 style="text-align: center; color: rgb(224, 219, 219);">LIBROS</h1>

                <input class="lib" type="text" id="LibTi" placeholder="Titulo">
                <input class="lib" type="text" id="LibAu" placeholder="Autor">

                <button id="agrLib" onclick="guardar()">
                    <img src="./img/save.png" alt="botoncito de guardar" style="height: 20px; width: 20px;">
                </button>

                <button id="actLib" onclick="actualizar()" hidden>
                    <img src="./img/refresh.png" alt="botoncito de guardar" style="height: 20px; width: 20px;">
                </button>

                <hr>
                <div id="lisLib">

                </div>
            </div>

            <div class="prestamos" id ="dprestamos">

                <h1 style="text-align: center; color: rgb(224, 219, 219);" >PRESTAMOS</h1>

                <input class="pres" type="date" id="PresEnt" placeholder="Fecha de Entrega">
                <input class="pres" type="date" id="PresDev" placeholder="Fecha de Devolucion">
                <input class="pres" type="text" id="PresLib" placeholder="Id de Libro">
                <input class="pres" type="text" id="PresAlu" placeholder="ID de alumno">

                <button id="agrPres" onclick="guardar3()" >
                    <img src="./img/save.png" alt="botoncito de guardar" style="height: 20px; width: 20px;">
                </button>

                <button id="actPres" onclick="actualizar3()" hidden>
                    <img src="./img/refresh.png" alt="botoncito de guardar" style="height: 20px; width: 20px;">
                </button>

                <hr>
                <div id="lisPres">

                </div> 

            </div>
        </main>
    </div>
   
</body>
</html>
